<div class="container-fluid">
    <div class="row">

        <div class="col-md-2" *ngFor="let agenda of agendas">

            <div class="card">
                <h5 class="card-header">{{agenda.id}}</h5>
                <div class="card-body">
                    <h5 class="card-title">{{agenda.anio}}</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a class="nav-link" [routerLink]="['/agendas/1']" class="btn btn-primary">Detalles</a>
                </div>
            </div>
            <figure >

            </figure>
        </div>
    </div>
</div>
