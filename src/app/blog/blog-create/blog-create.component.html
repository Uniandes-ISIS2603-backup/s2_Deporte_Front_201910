<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <br>

        <form class="box" name="blog" (ngSubmit)="f.form.valid && createBlog()" #f="ngForm" novalidate>

            <div class="form-group">

                <label for="blogNombre"><b>Nombre</b></label>
                <input type="text" name="blogNombre" class="form-control" id="blogNombre" [(ngModel)]="blog.nombre"
                    #blogNombre="ngModel" [ngClass]="{ 'is-invalid': f.submitted && blogNombre.invalid }" required>
                <div class="invalid-feedback">
                    <div>The campeonato's name is missing</div>
                </div>
            </div>
             <div class="form-group">

                <label for="blogDescripcion"><b>Descripcion</b></label>
                <input type="text" name="blogDescripcion" class="form-control" id="blogDescripcion" [(ngModel)]="blog.descripcion"
                    #blogDescripcion="ngModel" [ngClass]="{ 'is-invalid': f.submitted && blogDescripcion.invalid }" required>
                <div class="invalid-feedback">
                    <div>The blog's description is missing</div>
                </div>
            </div>
              <div class="form-group">
                <label for="blogrutaImagen"><b>Ruta de la imagen</b></label>
                <input type="text" name="blogrutaImagen" class="form-control" id="blogrutaImagen" [(ngModel)]="blog.rutaImagen"
                    #blogrutaImagen="ngModel" [ngClass]="{ 'is-invalid': f.submitted && blogrutaImagen.invalid }" required>
                <div class="invalid-feedback">
                    <div>The campeonato's name is missing</div>
                </div>
            </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Create</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
