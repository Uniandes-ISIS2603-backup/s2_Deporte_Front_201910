<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Crear un blog</h2>
        <br>
        <form name="blog" (ngSubmit)="f.form.valid && createBlog()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="blogNombre"><b>Nombre</b></label>
                <input type="text" name="blogNombre" class="form-control" id="blogNombre" [(ngModel)]="blog.nombre"
                    #blogNombre="ngModel" [ngClass]="{ 'is-invalid': f.submitted && blogNombre.invalid }" required>
                <div class="invalid-feedback">
                    <div>The campeonato's name is missing</div>
                </div>
            </div>
            
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Create</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
