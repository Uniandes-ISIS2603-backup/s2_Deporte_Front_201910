<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Crea un blog</h2>
        <br>
        <form name="blog" (ngSubmit)="f.form.valid && createBlog()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="blogName"><b>Name</b></label>
                <input type="text" name="blogName" class="form-control" id="blogName" [(ngModel)]="blog.name"
                    #blogName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && blogName.invalid }" required>
                <div class="invalid-feedback">
                    <div>The blog's name is missing</div>
                </div>
            </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Crear</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancelar</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
