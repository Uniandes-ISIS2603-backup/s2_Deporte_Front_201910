<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Crear un campeonato</h2>
        <br>
        <form name="campeonato" (ngSubmit)="f.form.valid && createCampeonato()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="campeonatoNombre"><b>Nombre</b></label>
                <input type="text" name="campeonatoNombre" class="form-control" id="campeonatoNombre" [(ngModel)]="campeonato.nombre"
                    #campeonatoNombre="ngModel" [ngClass]="{ 'is-invalid': f.submitted && campeonatoNombre.invalid }" required>
                <div class="invalid-feedback">
                    <div>The campeonato's name is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label for="campeonatoDescripcion"><b>Descripcion</b></label>
                <input type="text" name="campeonatoDescripcion" class="form-control" id="campeonatoDescripcion" [(ngModel)]="campeonato.descripcion"
                    #campeonatoDescripcion="ngModel" [ngClass]="{ 'is-invalid': f.submitted && campeonatoDescripcion.invalid }" required>
                <div class="invalid-feedback">
                    <div>The campeonato's name is missing</div>
                </div>
            </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Create</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
