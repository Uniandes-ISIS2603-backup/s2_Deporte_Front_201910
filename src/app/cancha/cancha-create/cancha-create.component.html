<form name="cancha" (ngSubmit)="f.form.valid && createCancha()" #f="ngForm" novalidate>
    <div class="form-group">
        <label for="canhcaName"><b>Nombre de la cancha:</b></label>
        <input type="text" name="canchaNombre" class="form-control" id="canchaNombre" [(ngModel)]="cancha.nombre"
            #authorName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && authorName.invalid }" required>
        <div class="invalid-feedback">
            <div>The author's name is missing</div>
        </div>
        <br>
        <label for="canhcaCiudad"><b>Ciudad:</b></label>
        <input type="text" name="canchaCiudad" class="form-control" id="canchaCiudad" [(ngModel)]="cancha.ciudad"
            #authorName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && authorName.invalid }" required>
        <div class="invalid-feedback">
            <div>The author's name is missing</div>
        </div>
        <br>
        <label for="canhcaZona"><b>Zona:</b></label>
        <input type="text" name="canchaZona" class="form-control" id="canchaZona" [(ngModel)]="cancha.zona"
            #authorName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && authorName.invalid }" required>
        <div class="invalid-feedback">
            <div>The author's name is missing</div>
        </div>
        <br>
        <label for="canhcaDireccion"><b>Direccion:</b></label>
        <input type="text" name="canchaDireccion" class="form-control" id="canchaDireccion"
            [(ngModel)]="cancha.direccion" #authorName="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && authorName.invalid }" required>
        <div class="invalid-feedback">
            <div>The author's name is missing</div>
        </div>
        <br>
        <label for="canhcaTipoCancha"><b>Tipo de cancha:</b></label>
        <input type="text" name="canchaTipoCancha" class="form-control" id="canchaTipoCancha"
            [(ngModel)]="cancha.tipoCancha" #authorName="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && authorName.invalid }" required>
        <div class="invalid-feedback">
            <div>The author's name is missing</div>
        </div>
        <br>
        <label for="canhcaTipoCancha"><b>Numero de contacto:</b></label>
        <input type="text" name="canchaTipoCancha" class="form-control" id="canchaTipoCancha"
            [(ngModel)]="cancha.tipoCancha" #authorName="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && authorName.invalid }" required>
        <div class="invalid-feedback">
            <div>The author's name is missing</div>
        </div>
        <br>
        <div class="row form-inline justify-content-center align-self-center">
            <button type="submit" class="btn btn-primary">Create</button>
            <div class="divider"></div>
            <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
        </div>
    </div>
</form>
