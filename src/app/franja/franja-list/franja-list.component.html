<ng-container *ngFor="let franja of franjas">
        <tr>
            
            <th scope="col-1">Hora de Inicio: {{horaInicio}}:{{minutoInicio}}</th>
            <th scope="col-2">Hora de Fin: {{horaFin}}:{{minutoFin}}</th>
            <th scope="col-4" >Ocupada:  {{franja.ocupada}}</th>
          
        </tr>
</ng-container>
