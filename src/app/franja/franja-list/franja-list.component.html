<ng-container *ngFor="let franja of franjas">
        <tr>
            <th scope="col-1">HI {{franja.fechaInicio}}</th>
            <th scope="col-2">HF {{franja.fechaFin}}</th>
            <th scope="col-3">DH {{franja.duracionHoras}}</th>
            <th scope="col-4">Ocupada:  {{franja.ocupada}}</th>
            <th scope="col-5">ID{{franja.id}}</th>
            <th scope="col-6">h</th>
          
        </tr>
</ng-container>
