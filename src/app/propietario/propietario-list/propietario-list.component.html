<h2>Canchas:</h2>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="card mt-3 mr-3" style="width: 18rem;" *ngFor="let propietario of propietarios">
            <img src="{{propietario.imagen}}" class="card-img-top" height=250>
            <div class="card-body">
                <h5 class="card-title">{{propietario.nombre}}</h5>
            </div>
            <div class="card-body">
                <button type="button" class="btn btn-dark" routerLink="/propietarios/{{propietario.id}}">Detalles</button>
            </div>
        </div>
    </div>
    <app-propietario-create></app-propietario-create>
</div>
