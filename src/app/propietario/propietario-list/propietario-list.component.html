<div class="container-fluid">
        <div class="col-md-2">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>    
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let propietario of propietarios">
                        <td style="cursor: pointer;">
                            <dd class="figure-caption" routerLink="/propietarios/{{propietario.id}}">{{propietario.name}}</dd>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
