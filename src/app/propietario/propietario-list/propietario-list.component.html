<h2>Canchas:</h2>
<br>
 <div class="row justify-content-center align-self-center" >
                <button *ngxPermissionsOnly="['ADMIN']" [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                    (click)="showHideCreate()">Crear un propietario</button>
            </div>
 <div *ngIf="showCreate">
                <app-propietario-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-propietario-create>
                            </div>

            <br>
            <br>

<div class="container-fluid">
    <div class="row">
        <div class="card" style="width: 18rem;" *ngFor="let propietario of propietarios">
            <img src="{{propietario.imagen}}" class="card-img-top" height=250>
            <div class="card-body">
                <h5 class="card-title">{{propietario.nombre}}</h5>
            </div>
            <div class="card-body">
                <button type="button" class="btn btn-dark" routerLink="/propietarios/{{propietario.id}}">Detalles</button>
            </div>
        </div>
    </div>
</div>
